<!DOCTYPE html>
<html>
<head><title>Login</title>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script type="application/javascript">
        $(document).ready(function(){
            $('#redirectHash').val(window.location.hash);
        });
    </script>
</head>
<body>
<div class="container">
    <div class="center-block">
        <h1>Login</h1>

        <form action="?" method="post">
            <div class="form-group"><label for="username">Username</label><input id="username" type="text" name="username"
                                                                                 placeholder="e.g. hmuster"
                                                                                 class="form-control"></div>
            <div class="form-group"><label for="password">Password</label><input id="password" type="password" name="password"
                                                                                 placeholder="123456" class="form-control">
            </div>
            <input id="redirectHash" type="hidden" name="redirectHash" value="">
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
